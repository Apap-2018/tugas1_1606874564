<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<object th:include="fragments/fragment :: title" th:remove="tag"></object>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
	<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<br>
	<div class="row justify-content-center">
		<h3>Lihat Jumlah Pegawai</h3>
		<br><br>
		</div>
	<div class="table-responsive">
  	<table class="table" id="myTable">
    	<thead>
      		<tr>
        		<th scope="col">Jabatan</th>
        		<th scope="col">Total</th>
      		</tr>
    	</thead>
	<tbody>
		<tr th:each="jumlahPegawai : ${jumlahPegawai}">
			<td th:text="${jumlahPegawai.key.nama}"></td>
			<td th:text="${jumlahPegawai.value}"></td>
		</tr>	
	</tbody>
	</table>
	</div>
	
	<td><a th:href="@{/}"><button type="submit" class="btn btn-primary">Kembali</button></a></td>
</body>
<script type="text/javascript">
	$(document).ready(function(){
		$('#myTable').DataTable();
	});

</script>

</html>
