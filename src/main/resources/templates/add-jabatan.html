<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<object th:include="fragments/fragment :: title" th:remove="tag"></object>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<div style="margin-left:7px; margin-top:7px">
		<h3>Tambah Jabatan</h3>
		<form th:action="@{/jabatan/tambah}" th:object="${jabatan}" method="POST">
			<table>
				<tr style="margin-top:10px">
					<td>Nama</td>
					<td></td>
					<td><input type="text" name="nama" maxlength="255" class="form-control" required="required" /></td>
				</tr>
				
				<tr style="margin-top:10px">
					<td>Deskripsi</td>
					<td></td>
					<td><input type="text" name="deskripsi" maxlength="255" class="form-control" required="required" /></td>
				</tr>
				
				<tr style="margin-top:10px">
					<td>Gaji Pokok</td>
					<td></td>
					<td><input type="number" name="gaji_pokok" class="form-control" required="required" /></td>
				</tr>
			
			</table>
			<br>
			<button type="submit" class="btn btn-primary">Simpan</button>
			<a th:href="@{/}"><button type="submit" class="btn btn-default">Kembali</button></a>
		</form>
		
	</div>
	
</body>

</html>
