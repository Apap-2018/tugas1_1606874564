<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<object th:include="fragments/fragment :: title" th:remove="tag"></object>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
	<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<div style="margin-left:7px; margin-top:7px">
	<div class="row justify-content-center">
	<h2>Lihat Semua Jabatan</h2>
	</div>
	<div class="table-responsive">
  	<table class="table" id="myTable">
    	<thead>
      		<tr>
        		<th scope="col">Nama</th>
        		<th scope="col">Deskripsi</th>
        		<th scope="col">Gaji Pokok</th>
      		</tr>
    	</thead>
	<tbody>
		<tr th:each="jabatan : ${jabatan}">
			<td th:text="${jabatan.nama}"></td>
			<td th:text="${jabatan.deskripsi}"></td>
			<td th:text="${jabatan.gaji_pokok}"></td>
		</tr>	
	</tbody>
	</table>
	</div>
	<td><a th:href="@{/}"><button type="submit" class="btn btn-primary">Kembali</button></a></td>
	</div>
</body>

<script type="text/javascript">
	$(document).ready(function(){
		$('#myTable').DataTable();
	});

</script>
</html>
