<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<object th:include="fragments/fragment :: title" th:remove="tag"></object>
	<object th:include="fragments/fragment :: css" th:remove="tag"></object>
	<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
	<script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<h2>Hello!</h2>
 
	<h3>Ubah Jabatan</h3>
	<form th:action="@{/jabatan/ubah}" th:object="${jabatan}" method="POST">
		<input type="hidden" name="id" th:value="${jabatan.id}"/>
		Nama: <br>
 		<input type="text" name="nama" th:value="${jabatan.nama}"/>
 		<br>
 		Deskripsi: <br>
 		<input type="text" name="deskripsi" th:value="${jabatan.deskripsi}"/>
 		<br>
 		Gaji Pokok <br>
 		<input type="number" name="gaji_pokok" th:value="${jabatan.gaji_pokok}"/>
 		<br>
  		<button type="submit">Simpan</button>
 	</form>
 	
 	<a th:href="@{/}">Kembali</a>
</body>

</html>
